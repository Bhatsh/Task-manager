<div class="container-fluid">
  <div class="row">
    <div style="background: #303030; height: 93vh" class="col-md-3">
      <div>
        <mat-card class="mt-3">
          <form [formGroup]="taskForm">
            <mat-form-field appearance="outline">
              <mat-label>Add a task here</mat-label>
              <input
                formControlName="item"
                matInput
                placeholder="Enter task here"
              />
              <mat-hint>Task Name</mat-hint>
            </mat-form-field>
            <div class="d-flex">
              <button
                *ngIf="!isEditEnabled"
                (click)="addTask()"
                [disabled]="taskForm.invalid"
                mat-raised-button
                color="accent"
              >
                Add
              </button>
              <button
                *ngIf="isEditEnabled"
                (click)="updateTask()"
                [disabled]="taskForm.invalid"
                mat-raised-button
                color="primary"
              >
                Update
              </button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
    <div class="col-md-9 mt-3">
      <div cdkDropListGroup>
        <div class="row">
          <div class="col-md-4">
            <div class="example-container">
              <h2 class="title">
                Tasks
                <span *ngIf="tasks.length > 0">--{{ tasks.length }}</span>
              </h2>

              <div
                cdkDropList
                [cdkDropListData]="tasks"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div
                  class="example-box"
                  *ngFor="let item of tasks; let i = index"
                  cdkDrag
                >
                  {{ item.description }}
                  <div class="box">
                    <button
                      mat-icon-button
                      color="warn"
                      (click)="deleteTask(i)"
                    >
                      <mat-icon> delete </mat-icon>
                    </button>
                    <button
                      mat-icon-button
                      color="primary"
                      (click)="editTask(item, i)"
                    >
                      <mat-icon>edit</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="example-container">
              <h2 class="title">
                In Progress
                <span *ngIf="inProgress.length > 0"
                  >--{{ inProgress.length }}</span
                >
              </h2>

              <div
                cdkDropList
                [cdkDropListData]="inProgress"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div
                  class="example-box"
                  *ngFor="let item of inProgress; let i = index"
                  cdkDrag
                >
                  {{ item.description }}
                  <button
                    mat-icon-button
                    color="warn"
                    (click)="deleteInProgressTask(i)"
                  >
                    <mat-icon> delete </mat-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="example-container">
              <h2 class="title">
                Done
                <span *ngIf="done.length > 0">--{{ done.length }}</span>
              </h2>

              <div
                cdkDropList
                [cdkDropListData]="done"
                class="example-list"
                (cdkDropListDropped)="drop($event)"
              >
                <div
                  class="example-box"
                  *ngFor="let item of done; let i = index"
                  cdkDrag
                >
                  {{ item.description }}
                  <button
                    mat-icon-button
                    color="warn"
                    (click)="deleteDoneTask(i)"
                  >
                    <mat-icon> delete </mat-icon>
                  </button>
                  <button mat-icon-button color="primary">
                    <mat-icon> check_circle </mat-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
